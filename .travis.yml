language: swift
osx_image: xcode12.4
xcode_destination: platform=iOS Simulator,OS=14.4,name=iPhone 12 Pro Max

before_install:
 - pod --version
 - travis_wait pod repo update --silent
 - travis_wait pod install --project-directory='Example'
 - xcpretty --version
 - xcodebuild -version
 - xcodebuild -showsdks
 
install:
  - bundle install
  
script:
 - fastlane test

after_success:
  - bash <(curl -s https://codecov.io/bash)
  
before_deploy:
  - git config --local user.name "PraveenP"
  - git config --local user.email "ppraveentr@gmail.com"
  - sudo gem install cocoapods
  - gem update fastlane
      
deploy:
  skip_cleanup: true
  provider: script
  script:
    - fastlane deploy $TRAVIS_TAG
  on:
    all_branches: true
    tags: true
