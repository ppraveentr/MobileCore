language: swift
osx_image: xcode10.2
xcode_destination: platform=iOS Simulator,OS=12.0,name=iPhone X
xcode_scheme: MobileCore
xcode_workspace: 'MobileCoreSample/FTMobileCoreSample.xcworkspace'

before_install:
 - pod --version
 - pod setup --silent > /dev/null
 - pod repo update --silent
 - xcpretty --version
 - xcodebuild -version
 - xcodebuild -showsdks
 
script:
- set -o pipefail && xcodebuild clean test build -enableCodeCoverage YES -workspace "MobileCoreSample/FTMobileCoreSample.xcworkspace" -scheme FTMobileCoreSample -sdk "iphonesimulator" only_active_arch=no defines_module=yes | xcpretty  --report html
- pod lib lint

after_success:
  - bash <(curl -s https://codecov.io/bash)
  
before_deploy:
      - git config --local user.name "PraveenP"
      - git config --local user.email "ppraveentr@gmail.com"
      
deploy:
  provider: releases
  api_key: '${GITHUB_API_KEY}'
  skip_cleanup: true
  on:
    all_branches: true
    tags: true
